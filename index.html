<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Convert Units to Bananas</h1>
    <button onclick="toggleMode()">Toggle Mode</button>

    <div id="lengthMode">
        <label for="lengthValue">Enter Value:</label>
        <input type="number" id="lengthValue" step="any" />
        <br />
        <label for="lengthUnit">Select Unit:</label>
        <select id="lengthUnit">
            <option value="centimeters">Centimeters</option>
            <option value="inches">Inches</option>
            <option value="feet">Feet</option>
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="miles">Miles</option>
        </select>
        <br />
        <button onclick="convertToBananas()">Convert to Bananas</button>
    </div>

    <div id="soundMode" style="display: none">
        <label for="soundValue">Enter Value in Decibels:</label>
        <input type="number" id="soundValue" step="any" />
        <br />
        <button onclick="convertToSound()">Convert to Bananas</button>
    </div>

    <div id="weightMode" style="display: none">
        <label for="weightValue">Enter Value:</label>
        <input type="number" id="weightValue" step="any" />
        <br />
        <label for="weightUnit">Select Unit:</label>
        <select id="weightUnit">
            <option value="grams">Grams</option>
            <option value="ounces">Ounces</option>
            <option value="pounds">Pounds</option>
            <option value="kilograms">Kilograms</option>
            <option value="tons">Tons</option>
        </select>
        <br />
        <button onclick="convertToWeight()">Convert to Bananas</button>
    </div>

    <div id="timeMode" style="display: none">
        <label for="timeValue">Enter Value:</label>
        <input type="number" id="timeValue" step="any" />
        <br />
        <label for="timeUnit">Select Unit:</label>
        <select id="timeUnit">
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
            <option value="days">Days</option>
            <option value="weeks">Weeks</option>
            <option value="months">Months</option>
            <option value="years">Years</option>
        </select>
        <br />
        <button onclick="convertToTime()">Convert to Bananas</button>
    </div>

    <div id="temperatureMode" style="display: none">
        <label for="temperatureValue">Enter Value:</label>
        <input type="number" id="temperatureValue" step="any" />
        <br />
        <label for="temperatureUnit">Select Unit:</label>
        <select id="temperatureUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <br />
        <button onclick="convertToTemperature()">Convert to Bananas</button>
    </div>

    <div id="volumeMode" style="display: none">
        <label for="volumeValue">Enter Value:</label>
        <input type="number" id="volumeValue" step="any" />
        <br />
        <label for="volumeUnit">Select Unit:</label>
        <select id="volumeUnit">
            <option value="cubicCentimeters">Cubic Centimeters</option>
            <option value="cubicInches">Cubic Inches</option>
            <option value="cubicFeet">Cubic Feet</option>
            <option value="cubicMeters">Cubic Meters</option>
            <option value="cubicKilometers">Cubic Kilometers</option>
            <option value="cubicMiles">Cubic Miles</option>
        </select>
        <br />
        <button onclick="convertToVolume()">Convert to Bananas</button>
    </div>

    <div id="electricityMode" style="display: none">
        <label for="electricityValue">Enter Value:</label>
        <input type="number" id="electricityValue" step="any" />
        <br />
        <label for="electricityUnit">Select Unit:</label>
        <select id="electricityUnit">
            <option value="watts">Watts</option>
            <option value="kilowatts">Kilowatts</option>
            <option value="megawatts">Megawatts</option>
        </select>
        <br />
        <button onclick="convertToElectricity()">Convert to Bananas</button>
    </div>

    <div id="radiationMode" style="display: none">
        <label for="radiationValue">Enter Value:</label>
        <input type="number" id="radiationValue" step="any" />
        <br />
        <label for="radiationUnit">Select Unit:</label>
        <select id="radiationUnit">
            <option value="microsieverts">Microsieverts</option>
            <option value="millisieverts">Millisieverts</option>
            <option value="sieverts">Sieverts</option>
        </select>
        <br />
        <button onclick="convertToRadiation()">Convert to Bananas</button>
    </div>

    <div id="lightMode" style="display: none">
        <label for="lightValue">Enter Value:</label>
        <input type="number" id="lightValue" step="any" />
        <br />
        <label for="lightUnit">Select Unit:</label>
        <select id="lightUnit">
            <option value="lux">Lux</option>
            <option value="footcandles">Footcandles</option>
        </select>
        <br />
        <button onclick="convertToLight()">Convert to Bananas</button>
    </div>

    <div id="pressureMode" style="display: none">
        <label for="pressureValue">Enter Value:</label>
        <input type="number" id="pressureValue" step="any" />
        <br />
        <label for="pressureUnit">Select Unit:</label>
        <select id="pressureUnit">
            <option value="pascals">Pascals</option>
            <option value="atmospheres">Atmospheres</option>
            <option value="bars">Bars</option>
            <option value="psi">PSI</option>
        </select>
        <br />
        <button onclick="convertToPressure()">Convert to Bananas</button>
    </div>

    <div id="speedMode" style="display: none">
        <label for="speedValue">Enter Value:</label>
        <input type="number" id="speedValue" step="any" />
        <br />
        <label for="speedUnit">Select Unit:</label>
        <select id="speedUnit">
            <option value="metersPerSecond">Meters per Second</option>
            <option value="kilometersPerHour">Kilometers per Hour</option>
            <option value="milesPerHour">Miles per Hour</option>
            <option value="feetPerSecond">Feet per Second</option>
        </select>
        <br />
        <button onclick="convertToSpeed()">Convert to Bananas</button>
    </div>

    <div id="priceMode" style="display: none">
        <label for="priceValue">Enter Value in Dollars:</label>
        <input type="number" id="priceValue" step="any" />
        <br />
        <button onclick="convertToPrice()">Convert to Bananas</button>
    </div>

    <div id="dataStorageMode" style="display: none">
        <label for="dataStorageValue">Enter Value:</label>
        <input type="number" id="dataStorageValue" step="any" />
        <br />
        <label for="dataStorageUnit">Select Unit:</label>
        <select id="dataStorageUnit">
            <option value="bytes">Bytes</option>
            <option value="kilobytes">Kilobytes</option>
            <option value="megabytes">Megabytes</option>
            <option value="gigabytes">Gigabytes</option>
            <option value="terabytes">Terabytes</option>
        </select>
        <br />
        <button onclick="convertToDataStorage()">Convert to Bananas</button>
    </div>

    <div id="magneticFieldMode" style="display: none">
        <label for="magneticFieldValue">Enter Value:</label>
        <input type="number" id="magneticFieldValue" step="any" />
        <br />
        <label for="magneticFieldUnit">Select Unit:</label>
        <select id="magneticFieldUnit">
            <option value="teslas">Teslas</option>
            <option value="gauss">Gauss</option>
        </select>
        <br />
        <button onclick="convertToMagneticField()">Convert to Bananas</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        const conversionRates = {
            length: {
                centimeters: 0.1,
                inches: 0.25,
                feet: 1,
                meters: 1,
                kilometers: 1000,
                miles: 1609.34
            },
            sound: 0.01,
            weight: {
                grams: 0.01,
                ounces: 0.02,
                pounds: 0.1,
                kilograms: 0.1,
                tons: 100
            },
            time: {
                seconds: 0.01,
                minutes: 0.1,
                hours: 1,
                days: 10,
                weeks: 50,
                months: 200,
                years: 2400
            },
            temperature: {
                celsius: 0.5,
                fahrenheit: 0.5,
                kelvin: 0.5
            },
            volume: {
                cubicCentimeters: 0.001,
                cubicInches: 0.01,
                cubicFeet: 0.1,
                cubicMeters: 1,
                cubicKilometers: 1000,
                cubicMiles: 1609.34
            },
            electricity: {
                watts: 0.01,
                kilowatts: 0.1,
                megawatts: 1
            },
            radiation: {
                microsieverts: 0.001,
                millisieverts: 0.01,
                sieverts: 0.1
            },
            light: {
                lux: 0.01,
                footcandles: 0.1
            },
            pressure: {
                pascals: 0.001,
                atmospheres: 0.1,
                bars: 0.1,
                psi: 0.05
            },
            speed: {
                metersPerSecond: 0.1,
                kilometersPerHour: 0.1,
                milesPerHour: 0.1,
                feetPerSecond: 0.05
            },
            price: 1,
            dataStorage: {
                bytes: 0.0000001,
                kilobytes: 0.00001,
                megabytes: 0.001,
                gigabytes: 0.1,
                terabytes: 10
            },
            magneticField: {
                teslas: 0.01,
                gauss: 0.001
            }
        };

        let currentMode = 'length';

        function toggleMode() {
            const modes = [
                'length', 'sound', 'weight', 'time', 'temperature', 
                'volume', 'electricity', 'radiation', 'light', 
                'pressure', 'speed', 'price', 'dataStorage', 'magneticField'
            ];
            const index = modes.indexOf(currentMode);
            currentMode = modes[(index + 1) % modes.length];
            updateVisibility();
        }

        function updateVisibility() {
            document.querySelectorAll('div[id$="Mode"]').forEach(div => {
                div.style.display = div.id === `${currentMode}Mode` ? 'block' : 'none';
            });
        }

        function convertToBananas() {
            const value = parseFloat(document.getElementById(`${currentMode}Value`).value);
            const unit = document.getElementById(`${currentMode}Unit`).value;
            const rate = conversionRates[currentMode][unit];
            const bananas = value * rate;
            document.getElementById('result').textContent = `Result: ${bananas} bananas`;
        }

        function convertToSound() {
            const value = parseFloat(document.getElementById('soundValue').value);
            const bananas = value * conversionRates.sound;
            document.getElementById('result').textContent = `Result: ${bananas} bananas`;
        }

        function convertToWeight() {
            const value = parseFloat(document.getElementById('weightValue').value);
            const unit = document.getElementById('weightUnit').value;
            const rate = conversionRates.weight[unit];
            const bananas = value * rate;
            document.getElementById('result').textContent = `Result: ${bananas} bananas`;
        }

        function convertToTime() {
            const value = parseFloat(document.getElementById('timeValue').value);
            const unit = document.getElementById('timeUnit').value;
            const rate = conversionRates.time[unit];
            const bananas = value * rate;
            document.getElementById('result').textContent = `Result: ${bananas} bananas`;
        }

        function convertToTemperature() {
            const value = parseFloat(document.getElementById('temperatureValue').value);
            const unit = document.getElementById('temperatureUnit').value;
            const rate = conversionRates.temperature[unit];
            const bananas = value * rate;
            document.getElementById('result').textContent = `Result: ${bananas} bananas`;
        }

        function convertToVolume() {
            const value = parseFloat(document.getElementById('volumeValue').value);
            const unit = document.getElementById('volumeUnit').value;
            const rate = conversionRates.volume[unit];
            const bananas = value * rate;
            document.getElementById('result').textContent = `Result: ${bananas} bananas`;
        }

        function convertToElectricity() {
            const value = parseFloat(document.getElementById('electricityValue').value);
            const unit = document.getElementById('electricityUnit').value;
            const rate = conversionRates.electricity[unit];
            const bananas = value * rate;
            document.getElementById('result').textContent = `Result: ${bananas} bananas`;
        }

        function convertToRadiation() {
            const value = parseFloat(document.getElementById('radiationValue').value);
            const unit = document.getElementById('radiationUnit').value;
            const rate = conversionRates.radiation[unit];
            const bananas = value * rate;
            document.getElementById('result').textContent = `Result: ${bananas} bananas`;
        }

        function convertToLight() {
            const value = parseFloat(document.getElementById('lightValue').value);
            const unit = document.getElementById('lightUnit').value;
            const rate = conversionRates.light[unit];
            const bananas = value * rate;
            document.getElementById('result').textContent = `Result: ${bananas} bananas`;
        }

        function convertToPressure() {
            const value = parseFloat(document.getElementById('pressureValue').value);
            const unit = document.getElementById('pressureUnit').value;
            const rate = conversionRates.pressure[unit];
            const bananas = value * rate;
            document.getElementById('result').textContent = `Result: ${bananas} bananas`;
        }

        function convertToSpeed() {
            const value = parseFloat(document.getElementById('speedValue').value);
            const unit = document.getElementById('speedUnit').value;
            const rate = conversionRates.speed[unit];
            const bananas = value * rate;
            document.getElementById('result').textContent = `Result: ${bananas} bananas`;
        }

        function convertToPrice() {
            const value = parseFloat(document.getElementById('priceValue').value);
            const bananas = value * conversionRates.price;
            document.getElementById('result').textContent = `Result: ${bananas} bananas`;
        }

        function convertToDataStorage() {
            const value = parseFloat(document.getElementById('dataStorageValue').value);
            const unit = document.getElementById('dataStorageUnit').value;
            const rate = conversionRates.dataStorage[unit];
            const bananas = value * rate;
            document.getElementById('result').textContent = `Result: ${bananas} bananas`;
        }

        function convertToMagneticField() {
            const value = parseFloat(document.getElementById('magneticFieldValue').value);
            const unit = document.getElementById('magneticFieldUnit').value;
            const rate = conversionRates.magneticField[unit];
            const bananas = value * rate;
            document.getElementById('result').textContent = `Result: ${bananas} bananas`;
        }

        updateVisibility();
    </script>
</body>
</html>
